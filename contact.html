<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Adien-Neil McLeod</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
        emailjs.init("q-uWxYiMvxgWeGtbn");
    })();
  </script>
</head>
<body>
  <header>
    <div class="logo">Adien-Neil <span>McLeod</span></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-hero">
    <div class="contact-content">
      <h1 class="animate-text">Get In Touch</h1>
      
      <div class="contact-container">
        <div class="contact-info">
          <div class="info-card">
            <div class="info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <h3>Email</h3>
            <p>adienneilmcleod@gmail.com</p>
          </div>

          <div class="info-card">
            <div class="info-icon">
              <i class="fas fa-phone"></i>
            </div>
            <h3>Phone</h3>
            <p>+1 (876) 505-8893</p>
          </div>

          <div class="info-card">
            <div class="info-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <h3>Location</h3>
            <p>Kingston, Jamaica</p>
          </div>

          <div class="social-links">
            <a href="https://github.com/AidenNeil" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/adien-neil-mcleod-8a1683253/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/adien_neil?igsh=dHZnY3Vlemh6Mnl3&utm_source=qr" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/adienneil?s=21" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
          </div>
        </div>

        <form class="contact-form" id="contact-form" onsubmit="return sendEmail(event)">
          <div class="form-group">
            <input type="text" id="name" name="name" required>
            <label for="name">Your Name</label>
            <div class="line"></div>
          </div>

          <div class="form-group">
            <input type="email" id="email" name="email" required>
            <label for="email">Your Email</label>
            <div class="line"></div>
          </div>

          <div class="form-group">
            <input type="text" id="subject" name="subject" required>
            <label for="subject">Subject</label>
            <div class="line"></div>
          </div>

          <div class="form-group">
            <textarea id="message" name="message" required></textarea>
            <label for="message">Your Message</label>
            <div class="line"></div>
          </div>

          <button type="submit" class="submit-btn">
            Send Message
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Adien-Neil McLeod. All rights reserved.</p>
  </footer>

  <script>
    function sendEmail(e) {
      e.preventDefault();
      
      const form = document.getElementById('contact-form');
      const button = form.querySelector('.submit-btn');
      const originalText = button.innerHTML;
      
      // Show loading state
      button.innerHTML = 'Sending... <i class="fas fa-spinner fa-spin"></i>';
      button.disabled = true;

      const templateParams = {
          from_name: form.name.value,
          from_email: form.email.value,
          subject: form.subject.value,
          message: form.message.value,
          to_name: 'Adien-Neil',
          to_email: 'adienneilmcleod@gmail.com',
          reply_to: form.email.value
      };

      emailjs.send('service_vzmb06j', 'template_4cbujnu', templateParams)
          .then(function(response) {
              console.log('SUCCESS!', response.status, response.text);
              window.location.href = 'thanks.html';
          }, function(error) {
              console.log('FAILED...', error);
              alert('Failed to send message. Please try again later.');
              button.innerHTML = originalText;
              button.disabled = false;
          });

      return false;
    }
  </script>
</body>
</html>
