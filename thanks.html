<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Adien-Neil McLeod</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0b0b0d 0%, #1a1a1d 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .thank-you-section::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,128,1,0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        .thank-you-content {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
            background: rgba(11, 11, 13, 0.8);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 128, 1, 0.2);
            box-shadow: 0 0 30px rgba(0, 128, 1, 0.1);
        }

        .thank-you-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #008001, #00ff00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientFlow 8s ease infinite;
            text-shadow: 0 0 20px rgba(0, 128, 1, 0.3);
        }

        .thank-you-content p {
            color: #ccc;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: slideUp 0.8s ease-out 0.5s backwards;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #008001;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out 0.7s backwards;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            background: #00a001;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 128, 1, 0.3);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #008001;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #008001;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            filter: drop-shadow(0 0 10px rgba(0, 128, 1, 0.3));
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #008001;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #008001; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .thank-you-content {
                padding: 30px;
            }
            .thank-you-content h1 {
                font-size: 2.5rem;
            }
            .thank-you-content p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .thank-you-content {
                padding: 20px;
            }
            .thank-you-content h1 {
                font-size: 2rem;
            }
            .thank-you-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-content">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. I'll get back to you as soon as possible. Looking forward to our potential collaboration!</p>
            <a href="index.html" class="back-btn">Back to Home</a>
        </div>
    </section>
</body>
</html>
